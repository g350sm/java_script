<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>
    'use strict'; 
      //пример 1
let a = 1, b = 1, c, d;
c = ++a;
alert(c); // ответ: 2; префиксный инкримент, увеличивает a на 1, и записывает ее в b
       //пример 2
d = b++;
alert(d); //ответ: 1; постфиксный инкримент, сначала в переменную d записывается 1, и только потом к b прибавляется 1
       //пример 3
c = 2 + ++a;
alert(c); //ответ: 5; префиксный инкримент переменную a, увеличивает на 1 и a становится равной 3, а затем 2 складывается                                 с 3 и получаем c = 5
       //пример 4
d = 2 + b++;
alert(d); //ответ: 4; постфиксный инкримент, b уывеличивается на 1 только после операции сложения 2+b. итого получаем d=4 
       
alert(a); //3; в 18 строке мы получили a = 3
alert(b); //3; в 21 строке мы получили b = 3
 
              
    </script>
    
</body>
</html>
