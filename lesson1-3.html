<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>
    'use strict';
       
       let result1 = 10 + 10 + "10";  
       let result2 = 10 + "10" + 10; 
       let result3 = 10 + 10 + +"10"; 
       let result4 = 10 / -"";
       let result5 = 10 / +"2,5";
       
       
       /*
       1. 10 + 10  будет равно 20, далее 20 превратится в строку и далее конкотенирует с строкой "10". Получится 2010
       2. Gервая 10 превратится в строку, и конкотенирует с строкой "10". далее последняя 10 тоже превратися в строку и конкотенирует итого получится 101010
       3. 10 + 10  будет равно 20, последняя строка, за счет унарного + превратится в число. итого получится 30 
       4.-"" превратится за счет унарного пинуса в число -0. 10 деленное на 0 получистя минус бесконечностью
       5. +"2,5" в этом операнде в числе 2,5 стоит , java не понимает этот символ, поэтому операнд становится нечисловый NaN, и при делении на NAN так же получится NaN.  
       
       */
       
       console.log(result1);
       console.log(result2);
       console.log(result3);
       console.log(result4);
       console.log(result5);
    </script>
    
</body>
</html>
