<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Document</title>
</head>
<body>
   <script>
    'use strict';
       
       let Tc = +prompt("Введите температуру в градусах цельсия:");
       
       let Tf = (9 / 5) * Tc + 32;
       
       alert("По шкале фаренгейта: " + Tf.toFixed(2) + "°F" );
        
    </script>
    
</body>
</html>
