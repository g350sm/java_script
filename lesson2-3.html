<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>
    'use strict'; 

       
       let a = +prompt("Введите первое целое число"); 
       let b = +prompt("Введите второе целое число");
       
       if(a >= 0 && b >= 0){
           console.log(a - b);
       } else if(a < 0 && b < 0){
           console.log(a * b);
       } else if(a * b < 0){
           console.log(a + b);
       } 
       
       
              
    </script>
    
</body>
</html>
